name: .NET CI with UI & k6

on:
  push:

jobs:
  # -------------------- BUILD + BASIC TESTS --------------------
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore BPCalculator.sln

      - name: Build
        run: dotnet build BPCalculator.sln --configuration Debug --no-restore

      # This will run your “normal” tests (unit, etc.)
      - name: Run non-UI tests
        run: dotnet test BPCalculator.sln --configuration Debug --no-build
        # if you later add TestCategory attributes you can filter here

  # -------------------- PLAYWRIGHT UI TESTS --------------------
  ui-tests:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Playwright project
        run: dotnet restore BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj

      # Build so that bin/Debug/net8.0/playwright.ps1 exists
      - name: Build Playwright tests
        run: dotnet build BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj \
             --configuration Debug --no-restore

      # ⬇️ THIS FIXES THE ERROR YOU SAW
      - name: Install Playwright browsers
        run: pwsh BPCalculator.PlaywrightTests/bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Playwright UI Tests
        run: dotnet test BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj \
             --configuration Debug --no-build

  # -------------------- k6 PERFORMANCE TESTS --------------------
  k6-performance:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 performance test
        run: k6 run k6/bp_performance_test.js
