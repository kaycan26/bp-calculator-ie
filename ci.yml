  # -------------------- PLAYWRIGHT UI TESTS --------------------
    ui-tests:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore Playwright project
        run: dotnet restore BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj

      - name: Build Playwright tests
        run: dotnet build BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj \
             --no-restore --configuration Release

      # Install the Playwright CLI as a global dotnet tool
      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      # Download browsers (Chromium/Firefox/WebKit) on the runner
      - name: Install Playwright browsers
        run: |
          export PATH="$PATH:/root/.dotnet/tools"
          playwright install --with-deps

      # Run Playwright UI tests
      - name: Playwright UI Tests
        run: dotnet test BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj \
             --no-build --configuration Release

      # Your Selenium tests can still run afterwards if you like:
      - name: Selenium UI Tests
        run: dotnet test BPCalculator.SeleniumTests/BPCalculator.SeleniumTests.csproj \
             --no-build --configuration Release
