name: .NET CI with UI & k6

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==========================================================
  # 1) Build, Unit + BDD tests
  # ==========================================================
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test BPCalculator.UnitTests/BPCalculator.UnitTests.csproj --no-build --configuration Release

      - name: Run BDD Tests
        run: dotnet test BPCalculator.BddTests/BPCalculator.BddTests.csproj --no-build --configuration Release


  # ==========================================================
  # 2) UI tests (Playwright + Selenium)
  # ==========================================================
  ui-tests:
    runs-on: ubuntu-latest
    needs: build-test
    continue-on-error: true   # Allow failures but continue pipeline

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Build Playwright project so playwright.ps1 exists
      - name: Build Playwright tests project
        run: dotnet build ./BPCalculator.PlaywrightTests/*.csproj -c Release

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: pwsh ./BPCalculator.PlaywrightTests/bin/Release/net8.0/playwright.ps1 install

      - name: Playwright UI Tests
        run: dotnet test ./BPCalculator.PlaywrightTests/*.csproj -c Release --no-build

      - name: Selenium UI Tests
        run: dotnet test BPCalculator.SeleniumTests/BPCalculator.SeleniumTests.csproj --configuration Release


  # ==========================================================
  # 3) k6 performance tests
  # ==========================================================
  k6-performance:
    runs-on: ubuntu-latest
    needs: build-test
    continue-on-error: true   # Allow k6 threshold failure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build Web App
        run: dotnet build BPCalculator/BPCalculator.csproj -c Release

      - name: Start Web App
        run: |
          dotnet run --project BPCalculator/BPCalculator.csproj -c Release --urls http://localhost:5000 &
          sleep 15

      - name: Setup k6
        uses: grafana/setup-k6-action@v0.2.0

      - name: Run k6 load test
        run: k6 run ./k6/bp_performance_test.js
