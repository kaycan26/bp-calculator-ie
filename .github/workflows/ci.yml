name: .NET CI with UI & k6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run unit tests
        run: dotnet test BPCalculator.UnitTests/BPCalculator.UnitTests.csproj --configuration Release --no-build

  bdd-tests:
    name: bdd-tests
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run BDD tests
        run: dotnet test BPCalculator.BddTests/BPCalculator.BddTests.csproj --configuration Release --no-build

  selenium-tests:
    name: selenium-tests
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # If your Selenium tests need a system browser/driver, keep this.
      # If NuGet brings the driver and it's already working, you can remove it.
      - name: Install browsers (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run Selenium tests
        run: dotnet test BPCalculator.SeleniumTests/BPCalculator.SeleniumTests.csproj --configuration Release --no-build

  playwright-tests:
    name: playwright-tests
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Build the Playwright test project
      - name: Build Playwright project
        run: dotnet build BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj -c Release

      # Install Playwright browsers from the generated script
      - name: Install Playwright browsers
        run: pwsh BPCalculator.PlaywrightTests/bin/Release/net8.0/playwright.ps1 install --with-deps

      # Start the web application so Playwright can reach http://localhost:5000
      - name: Start web app
        run: |
          dotnet run --project BPCalculator/BPCalculator.csproj --urls "http://localhost:5000" &
          sleep 10

      # Run Playwright tests
      - name: Run Playwright tests
        run: dotnet test BPCalculator.PlaywrightTests/BPCalculator.PlaywrightTests.csproj -c Release --no-build

  k6-performance:
    name: k6-performance
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 performance test
        run: k6 run k6/bp_performance_test.js
        # If you don't want performance failures to fail the whole pipeline, use:
        # continue-on-error: true
